<form>
  <div class="form-group">
    <label for="userEmail">Email address</label>
    <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="login.userEmail">
  </div>
  <div class="form-group">
    <label for="userPassword">Password</label>
    <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="login.password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login.onLoginClick()">Login</button>
</form>
